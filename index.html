<!DOCTYPE html>
<!-- Mostly generated by llama3 -->
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Yogishow !</title>
    <style>
      body {
          margin: 0;
          display: flex;
          justify-content: center;
          align-items: center;
          flex-direction: column;
          height: 100vh;
      }
      #random-image {
          max-width: 100%;
          max-height: 90vh;
          height: auto;
          display: block;
      }
      #caption {
          margin-top: 0px;
          margin-bottom: 0px;
          font-size: 1.2em;
          text-align: center;
      }
    </style>
  </head>
  <body>
    <img id="random-image" src="logo-flush.png"/>
    <p id="caption">Yogib33r</p>
    
    <script>
      images = [];
      fetch('images/index.json', {
          method: 'GET',
      })
    .then(response => response.json())
    .then(data => (images = data))
    .catch(error => console.error('Error:', error));
      
      function changeImage() {
          if (images.length > 0) {
              const randomImage = images[Math.floor(Math.random() * images.length)];
              document.getElementById('random-image').src = "images/" + randomImage;
          }
      }
      setInterval(changeImage, 2000);
    </script>
  </body>
</html>
